<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Listado de Persona</h1>
	
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona : ${personas}">
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellidos}"></td>
				<td><a th:href="@{/detalle/} + ${persona.id}">Detalles</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
